<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NBL Run Visualizer Prototype - Overpress</title>

    <!-- Bootstrap -->
    <link href="./vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="./vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="./vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="./css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <img src="images/NBL-logo.png" width="30" style="float: left; padding-right:5px;">
                        <h3>NBL Visualizer V3 - Automated Import<small> </small></h3>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 text-center">
                        Run Name:
                        <select id="runSelect">
                            <option value="">Run Name</option>
                        </select>
                        <h4>Mission Time: <span id="missionDateDisplay">YYYY/MM/DD</span>  <span id="missionTimeDisplay">HH:MM:SS</span> CDT | GMT: <span id="missionTimeDisplayGMT">HH:MM:SS</span></h4>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-12 text-right">
                        v0.1<BR>
                        Ben Feist
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <canvas id="navCanvas" resize="true"></canvas>
                                </div>
                            </div>
                            <div class="x_content row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    Video Stream:
                                    <select id="videoStreamnameSelect">
                                        <option value="">Video Stream Name</option>
                                    </select>
                                    <div class="embed-responsive embed-responsive-16by9" id="videocontainer">
                                        <video class="embed-responsive-item" id="player0" controls></video>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="x_title">
                                        <h2>Depth (feet)</h2>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="plotlychart" id="allChart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- /page content -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="./js/3rdparty/paper-full.js"></script>
<!-- Custom Theme Scripts -->
<script src="./js/custom.js"></script>

</body>
</html>
