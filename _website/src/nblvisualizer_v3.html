<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NBL Run Visualizer Prototype - Overpress</title>

    <!-- Bootstrap -->
    <link href="./css/3rdparty/bootstrap.min.css" rel="stylesheet">
    <link href="./css/3rdparty/font-awesome.min.css" rel="stylesheet">
    <link href="./css/3rdparty/nprogress.css" rel="stylesheet">
    <link href="./css/3rdparty/green.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="./css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <img src="images/NBL-logo.png" width="30" style="float: left; padding-right:5px;">
                        <h3>NBL Visualizer V3 - Automated Import<small> </small></h3>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 text-center">
                        <div class="form-group form-inline">
                            <label for="runSelect">Run Name:</label>
                            <select class="form-control"  id="runSelect">
                                <option value="">Run Name</option>
                            </select>
                        </div>
                        <h4>Mission Time: <span id="missionDateDisplay">YYYY/MM/DD</span>  <span id="missionTimeDisplay">HH:MM:SS</span> CDT | GMT: <span id="missionTimeDisplayGMT">HH:MM:SS</span></h4>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-12 text-right">
                        v0.1<BR>
                        Ben Feist
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <canvas id="navCanvas" resize="true"></canvas>
                                </div>
                            </div>
                            <div class="x_content row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group form-inline">
                                        <label for="videoStreamnameSelect">Video Stream:</label>
                                        <select class="form-control" id="videoStreamnameSelect">
                                            <option value="">Video Stream Name</option>
                                        </select>
                                    </div>
                                    <div class="embed-responsive embed-responsive-16by9" id="videocontainer">
                                        <video class="embed-responsive-item" id="player0" controls></video>
                                    </div>
                                    <div id="eventsWrapper" class="text-wrapper">
                                        <iframe src="" class="embed-responsive-item iFrameClass" id="iFrameEvents" name="iFrameEvents" scrolling="yes" height="100%" width="100%"></iframe>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">Crew Details</div>
                                        <div class="panel-body">
                                            <table class="table table-dark">
                                                <thead>
                                                <tr>
                                                    <th scope="col"><span id="valCrew0color"></span></th>
                                                    <th scope="col"><span id="valCrew1color"></span></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td><span id="valCrew0ev"></span></td>
                                                    <td><span id="valCrew1ev"></span></td>
                                                </tr>
                                                <tr>
                                                    <td><span id="valCrew0name"></span></td>
                                                    <td><span id="valCrew1name"></span></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">Telemetry Value Sampler</div>
                                        <div class="panel-body">
                                            <table class="table table-dark">
                                                <thead>
                                                <tr>
                                                    <th scope="col" colspan="2"><span id="valTelemetry0color"></span></th>
                                                    <th scope="col" colspan="2"><span id="valTelemetry1color"></span></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <div class="form-group form-inline">
                                                            <select class="form-control" id="valTelemetry0Select">
                                                            </select>
                                                        </div>
                                                    </td>
                                                    <td><span id="valTelemetry0Value"></span></td>
                                                    <td>
                                                        <div class="form-group form-inline">
                                                            <select class="form-control" id="valTelemetry1Select">
                                                            </select>
                                                        </div>
                                                    </td>
                                                    <td><span id="valTelemetry1Value"></span></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2"><span id="valTelemetry0Description">Description</span></td>
                                                    <td colspan="2"><span id="valTelemetry1Description">Description</span></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="x_content row">
                                <div class="col-xs-2">
                                    <div class="form-group form-inline">
                                        <label for="chartSelect">Chart:</label>
                                        <select class="form-control" id="chartSelect"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="x_content row">
                                <div class="col-xs-12">
                                    <div class="plotlychart" id="allChart"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- /page content -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="./js/3rdparty/paper-full.js"></script>
<!-- Custom Theme Scripts -->
<script src="./js/custom.js"></script>

</body>
</html>
